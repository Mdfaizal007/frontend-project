<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #e74c3c;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #c0392b;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #e74c3c;
      text-align: center;
      text-decoration: underline;
    }
  </style>
<body>
    <div>
 <h1>Book a Test Drive</h1>
  <form action="#" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Contact Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="car">Select Car Model</label>
    <select id="car" name="car" required>
      <option value="" disabled selected>Select a car</option>
      <option>Audi Q7</option>
      <option>Audi A4</option>
      <option>Audi RS5 Sportback</option>
      <option>Audi Q8</option>
      <option >Audi e tron GT</option>
      <option >
Audi Q3 Sportback</option>
        <option > 
Audi S5</option>
    </select>

    <label for="date">Preferred Test Drive Date</label>
    <input type="date" id="date" name="date" required>

    <input type="submit" value="Submit Booking">

  </form>

  <a href="car.html">‚Üê Back to Showroom</a>
</div>
</body>
</html>
